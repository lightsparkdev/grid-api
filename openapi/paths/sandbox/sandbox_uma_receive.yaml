post:
  summary: Simulate payment send to test receiving an UMA payment
  description: >
    Simulate sending payment from an sandbox uma address to a platform customer to
    test payment receive.

    This endpoint is only for the sandbox environment and will fail for
    production platforms/keys.
  operationId: sandboxReceive
  tags:
    - Sandbox
  security:
    - BasicAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/sandbox/SandboxUmaReceiveRequest.yaml
  responses:
    '200':
      description: Payment triggered successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/transactions/IncomingTransaction.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error400.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '403':
      description: Forbidden - request was made with a production platform token
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error403.yaml
    '404':
      description: Sender or receiver not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error404.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
