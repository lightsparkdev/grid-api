post:
  summary: Create an UMA invitation
  description: |
    Create an UMA invitation from a given platform customer.
  operationId: createInvitation
  tags:
    - Invitations
  security:
    - BasicAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/invitations/UmaInvitationCreateRequest.yaml
  responses:
    '201':
      description: Invitation created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/invitations/UmaInvitation.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error400.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error401.yaml
    '500':
      description: Internal service error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/Error500.yaml
