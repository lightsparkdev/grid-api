description: Details about the rate and fees for an incoming transaction.
type: object
required:
  - gridApiMultiplier
  - gridApiFixedFee
  - gridApiVariableFeeRate
  - gridApiVariableFeeAmount
properties:
  gridApiMultiplier:
    type: number
    format: double
    description: >-
      The underlying multiplier from the mSATS to the receiving currency,
      including variable fees.
    exclusiveMinimum: 0
    example: 0.925
  gridApiFixedFee:
    type: integer
    format: int64
    description: >-
      The fixed fee charged by the Grid product to execute the quote in the
      smallest unit of the receiving currency (eg. cents).
    minimum: 0
    example: 10
  gridApiVariableFeeRate:
    type: number
    format: double
    description: >-
      The variable fee rate charged by the Grid product to execute the quote
      as a percentage of the receiving currency amount.
    exclusiveMinimum: 0
    example: 0.003
  gridApiVariableFeeAmount:
    type: number
    format: int64
    description: >-
      The variable fee amount charged by the Grid product to execute the quote
      in the smallest unit of the receiving currency (eg. cents). This is the
      receiving amount times gridApiVariableFeeRate.
    minimum: 0
    example: 30
  platformFixedFee:
    type: integer
    format: int64
    description: >-
      The fixed fee configured by the platform for this transaction type, in the
      smallest unit of USD (cents). Only present when the platform has an active
      fee rule for this transaction type.
    minimum: 0
    example: 150
  platformVariableFeeRate:
    type: number
    format: double
    description: >-
      The variable fee rate configured by the platform as a decimal
      (e.g., 0.005 = 0.5%). Only present when the platform has an active
      fee rule for this transaction type.
    minimum: 0
    example: 0.005
  platformVariableFeeAmount:
    type: integer
    format: int64
    description: >-
      The calculated variable fee amount from the platform's fee rule, in the
      smallest unit of the receiving currency (eg. cents). This is the receiving
      amount times platformVariableFeeRate. Only present when the platform has
      an active fee rule for this transaction type.
    minimum: 0
    example: 50
