type: object
required:
  - timestamp
  - id
  - type
  - data
properties:
  id:
    type: string
    description: >-
      Unique identifier for this webhook delivery (can be used for
      idempotency)
    example: Webhook:019542f5-b3e7-1d02-0000-000000000007
  type:
    $ref: ./WebhookType.yaml
    description: >-
      Status-specific event type in OBJECT.EVENT dot-notation
      (e.g., OUTGOING_PAYMENT.COMPLETED)
  timestamp:
    type: string
    format: date-time
    description: >-
      ISO 8601 timestamp of when the webhook was sent
    example: '2025-08-15T14:32:00Z'
  data:
    type: object
    description: >-
      The resource object. Contains the full resource as the corresponding
      GET endpoint would return it.
