type: object
required:
  - name
  - type
  - required
properties:
  name:
    type: string
    description: The name of the field (e.g., "accountNumber", "routingNumber", "iban")
    example: accountNumber
  type:
    type: string
    enum:
      - string
      - integer
      - number
      - boolean
    description: The data type of the field
    example: string
  description:
    type: string
    description: Human-readable description of what this field represents
    example: US bank account number
  required:
    type: boolean
    description: Whether this field is required to send to this destination type
    example: true
  pattern:
    type: string
    description: >
      Regular expression pattern for string validation. Only applicable for string type fields.
    example: ^[0-9]{9}$
  minLength:
    type: integer
    description: Minimum length for string fields
    minimum: 0
    example: 9
  maxLength:
    type: integer
    description: Maximum length for string fields
    minimum: 0
    example: 9
  minimum:
    type: number
    description: Minimum value for numeric fields
  maximum:
    type: number
    description: Maximum value for numeric fields
  enum:
    type: array
    description: >
      Array of allowed values for this field. If provided, the field value must be
      one of these values.
    items:
      type: string
    example:
      - CHECKING
      - SAVINGS
  example:
    type: string
    description: Example value for this field
    example: '123456789'

