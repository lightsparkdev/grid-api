type: object
required:
  - customerType
  - platformCustomerId
properties:
  platformCustomerId:
    type: string
    description: Platform-specific customer identifier. If not provided, one will be generated by the system.
    example: 9f84e0c2a72c4fa
  customerType:
    $ref: ./CustomerType.yaml
  umaAddress:
    description: >-
      Optional UMA address identifier. If not provided during customer creation, one will be generated by the system.
      If provided during customer update, the UMA address will be updated to the provided value. This is an optional identifier to route payments to the customer.
      This is an optional identifier to route payments to the customer.
    example: $john.doe@uma.domain.com
discriminator:
  propertyName: customerType
  mapping:
    INDIVIDUAL: ./IndividualCustomerCreateRequest.yaml
    BUSINESS: ./BusinessCustomerCreateRequest.yaml
