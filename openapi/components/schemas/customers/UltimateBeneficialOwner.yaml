type: object
required:
  - fullName
  - individualType
properties:
  fullName:
    type: string
    description: Individual's full name
    example: John Michael Doe
  emailAddress:
    type: string
    format: email
    description: Email address of the individual
    example: example@test.com
  phoneNumber:
    type: string
    description: Phone number of the individual in E.164 format
    example: '+5555555555'
    pattern: '^\+[1-9]\d{1,14}$'
  taxId:
    type: string
    description: Tax identification number of the individual. This could be a Social Security Number (SSN) for US individuals, Tax Identification Number (TIN) for non-US individuals, or a Passport Number.
    example: EIN-987654321
  birthDate:
    type: string
    format: date
    description: Date of birth in ISO 8601 format (YYYY-MM-DD)
    example: '1990-01-15'
  nationality:
    type: string
    description: Country code (ISO 3166-1 alpha-2)
    example: US
  address:
    $ref: ../common/Address.yaml
  individualType:
    type: string
    enum:
      - DIRECTOR
      - CONTROL_PERSON
      - BUSINESS_POINT_OF_CONTACT
      - TRUSTEE
      - SETTLOR
      - GENERAL_PARTNER
    description: Type of individual in the corporation
    example: DIRECTOR
  percentageOwnership:
    type: number
    description: Percent of ownership when individual type is beneficial owner
    example: 25
  title:
    type: string
    description: Title at company
    example: CEO, COO, President
