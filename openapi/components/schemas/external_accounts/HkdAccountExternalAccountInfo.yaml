allOf:
  - $ref: ../common/HkdAccountInfo.yaml
  - type: object
    required:
      - accountType
    properties:
      accountType:
        type: string
        enum: [HKD_ACCOUNT]
        example: HKD_ACCOUNT
      beneficiary:
        oneOf:
          - $ref: ./IndividualBeneficiary.yaml
          - $ref: ./BusinessBeneficiary.yaml
        discriminator:
          propertyName: beneficiaryType
          mapping:
            INDIVIDUAL: ./IndividualBeneficiary.yaml
            BUSINESS: ./BusinessBeneficiary.yaml
