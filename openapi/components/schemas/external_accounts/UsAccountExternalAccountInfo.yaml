allOf:
  - $ref: ../common/UsAccountInfo.yaml
  - type: object
    required:
      - accountType
      - beneficiary
    properties:
      accountType:
        type: string
        const: US_ACCOUNT
        example: US_ACCOUNT
      beneficiary:
        oneOf:
          - $ref: ./IndividualBeneficiary.yaml
          - $ref: ./BusinessBeneficiary.yaml
        discriminator:
          propertyName: beneficiaryType
          mapping:
            INDIVIDUAL: ./IndividualBeneficiary.yaml
            BUSINESS: ./BusinessBeneficiary.yaml
