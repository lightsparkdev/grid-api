type: object
required:
- accountType
- paymentRails
- bankName
- accountNumber
properties:
  accountType:
    type: string
    enum:
    - PHP_ACCOUNT
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  bankName:
    type: string
    description: Name of the beneficiary's bank
    example: BDO Unibank
  accountNumber:
    type: string
    description: Bank account number
    example: '001234567890'
