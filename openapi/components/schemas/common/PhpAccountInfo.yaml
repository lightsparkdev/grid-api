type: object
required:
  - accountType
  - accountNumber
  - bankCode
properties:
  accountType:
    type: string
    enum: [PHP_ACCOUNT]
    example: PHP_ACCOUNT
  accountNumber:
    type: string
    description: Philippine bank account number
    example: '1234567890'
    minLength: 10
    maxLength: 16
  bankCode:
    type: string
    description: Bank code (SWIFT BIC or InstaPay/PESONet bank code)
    example: BABORPH2
  bankName:
    type: string
    description: Name of the bank
    example: Bank of the Philippine Islands
