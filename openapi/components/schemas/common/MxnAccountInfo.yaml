type: object
required:
- accountType
- countries
- paymentRails
- clabeNumber
properties:
  accountType:
    type: string
    enum:
    - MXN_ACCOUNT
  countries:
    type: array
    items:
      type: string
      enum:
      - MX
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - SPEI
  clabeNumber:
    type: string
    description: The CLABE number of the bank
    example: '123456789012345678'
    minLength: 18
    maxLength: 18
    pattern: ^[0-9]{18}$
