type: object
required:
- accountType
- paymentRails
- accountNumber
- bankName
- swiftCode
- phoneNumber
properties:
  accountType:
    type: string
    enum:
    - IDR_ACCOUNT
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  accountNumber:
    type: string
    description: Indonesian bank account number
    example: '1234567890'
  bankName:
    type: string
    description: Name of the bank
    example: Bank Central Asia
  swiftCode:
    type: string
    description: SWIFT/BIC code (8 or 11 characters)
    example: CENAIDJA
    minLength: 8
    maxLength: 11
    pattern: ^[A-Z]{4}[A-Z]{2}[A-Z0-9]{2}([A-Z0-9]{3})?$
  phoneNumber:
    type: string
    description: Indonesian phone number for e-wallet payments
    example: '+6281234567890'
    pattern: ^\+62[0-9]{9,12}$
