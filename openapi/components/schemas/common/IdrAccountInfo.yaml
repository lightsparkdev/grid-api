type: object
required:
- accountType
- paymentRails
- sortCode
- accountNumber
properties:
  accountType:
    type: string
    enum:
    - IDR_ACCOUNT
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  sortCode:
    type: string
    description: The sort code of the bank
  accountNumber:
    type: string
    description: The account number of the bank
