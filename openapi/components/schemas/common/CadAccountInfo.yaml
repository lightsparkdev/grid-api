type: object
required:
  - accountType
  - countries
  - paymentRails
  - bankCode
  - branchCode
  - accountNumber
properties:
  accountType:
    type: string
    enum:
      - CAD_ACCOUNT
  countries:
    type: array
    items:
      type: string
      enum:
      - CA
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  bankCode:
    type: string
    description: Canadian financial institution number (3 digits)
    example: '001'
    minLength: 3
    maxLength: 3
    pattern: ^[0-9]{3}$
  branchCode:
    type: string
    description: Transit number identifying the branch (5 digits)
    example: '00012'
    minLength: 5
    maxLength: 5
    pattern: ^[0-9]{5}$
  accountNumber:
    type: string
    description: Bank account number (7-12 digits)
    example: '1234567'
    minLength: 7
    maxLength: 12
    pattern: ^[0-9]{7,12}$
