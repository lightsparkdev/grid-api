type: object
required:
- accountType
- paymentRails
- accountNumber
- routingNumber
properties:
  accountType:
    type: string
    enum:
    - USD_ACCOUNT
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - ACH
      - WIRE
      - RTP
      - FEDNOW
  accountNumber:
    type: string
    description: The account number of the bank
  routingNumber:
    type: string
    description: The routing number of the bank
