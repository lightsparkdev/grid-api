type: object
required:
- accountType
- paymentRails
- bankName
- accountNumber
properties:
  accountType:
    type: string
    enum:
    - MYR_ACCOUNT
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  bankName:
    type: string
    description: The bank name of the bank
  accountNumber:
    type: string
    description: The account number of the bank
