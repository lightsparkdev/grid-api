type: object
required:
- accountType
- paymentRails
- bankName
- accountNumber
- swiftCode
properties:
  accountType:
    type: string
    enum:
    - HKD_ACCOUNT
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  bankName:
    type: string
    description: Name of the bank
    example: HSBC Hong Kong
  accountNumber:
    type: string
    description: Hong Kong bank account number
    example: '123456789012'
  swiftCode:
    type: string
    description: SWIFT/BIC code (8 or 11 characters)
    example: HSBCHKHHHKH
    minLength: 8
    maxLength: 11
    pattern: ^[A-Z]{4}[A-Z]{2}[A-Z0-9]{2}([A-Z0-9]{3})?$
