type: object
required:
  - accountType
  - bankName
  - swiftCode
  - accountNumber
properties:
  accountType:
    type: string
    enum: [SGD_ACCOUNT]
    example: SGD_ACCOUNT
  bankName:
    type: string
    description: Name of the beneficiary's bank
    example: DBS Bank Ltd
  swiftCode:
    type: string
    description: SWIFT/BIC code (8 or 11 characters)
    example: DBSSSGSG
    minLength: 8
    maxLength: 11
    pattern: ^[A-Z]{4}[A-Z]{2}[A-Z0-9]{2}([A-Z0-9]{3})?$
  accountNumber:
    type: string
    description: Bank account number
    example: '0123456789'
