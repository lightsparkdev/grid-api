type: object
required:
  - accountType
  - pixKey
  - pixKeyType
  - taxId
properties:
  accountType:
    type: string
    const: PIX
    example: PIX
  pixKey:
    type: string
    description: PIX key for Brazilian instant payments
    example: '55119876543210'
  pixKeyType:
    type: string
    enum:
      - CPF
      - CNPJ
      - EMAIL
      - PHONE
      - RANDOM
    description: Type of PIX key being used
    example: PHONE
  taxId:
    type: string
    description: Tax ID of the account holder
    example: '1234567890'
