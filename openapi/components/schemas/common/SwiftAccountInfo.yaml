type: object
required:
  - accountType
  - accountNumber
  - bankName
properties:
  accountType:
    type: string
    enum: [SWIFT_ACCOUNT]
    example: SWIFT_ACCOUNT
  accountNumber:
    type: string
    description: Bank account number
    example: '1234567890'
  swiftBic:
    type: string
    description: SWIFT/BIC code (8 or 11 characters). Recommended for international transfers.
    example: DBSASG2X
    minLength: 8
    maxLength: 11
  bankName:
    type: string
    description: Name of the bank
    example: DBS Bank
