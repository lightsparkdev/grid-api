type: object
required:
  - accountType
  - accountNumber
  - bankCode
properties:
  accountType:
    type: string
    enum: [VND_ACCOUNT]
    example: VND_ACCOUNT
  accountNumber:
    type: string
    description: Vietnamese bank account number
    example: '1234567890123'
    minLength: 9
    maxLength: 19
  bankCode:
    type: string
    description: Bank code or SWIFT BIC
    example: BFTV
  bankName:
    type: string
    description: Name of the bank
    example: Vietcombank
