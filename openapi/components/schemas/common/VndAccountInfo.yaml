type: object
required:
- accountType
- countries
- paymentRails
- bankName
- accountNumber
- swiftCode
properties:
  accountType:
    type: string
    enum:
    - VND_ACCOUNT
  countries:
    type: array
    items:
      type: string
      enum:
      - VN
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  bankName:
    type: string
    description: Name of the bank
    example: Vietcombank
  accountNumber:
    type: string
    description: Vietnamese bank account number
    example: '1234567890'
  swiftCode:
    type: string
    description: SWIFT/BIC code (8 or 11 characters)
    example: BFTVVNVX
    minLength: 8
    maxLength: 11
    pattern: ^[A-Z]{4}[A-Z]{2}[A-Z0-9]{2}([A-Z0-9]{3})?$
