type: object
required:
  - clabeNumber
  - accountType
properties:
  accountType:
    type: string
    enum:
      - CLABE
  clabeNumber:
    type: string
    description: 18-digit CLABE number (Mexican banking standard)
    example: '123456789012345678'
    minLength: 18
    maxLength: 18
    pattern: ^[0-9]{18}$
