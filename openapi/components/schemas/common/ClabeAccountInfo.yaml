type: object
required:
  - accountType
  - clabeNumber
properties:
  accountType:
    type: string
    const: CLABE
    example: CLABE
  clabeNumber:
    type: string
    description: 18-digit CLABE number (Mexican banking standard)
    example: '123456789012345678'
    minLength: 18
    maxLength: 18
    pattern: ^[0-9]{18}$
