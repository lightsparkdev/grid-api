type: object
required:
  - accountOrWalletInfo
properties:
  instructionsNotes:
    type: string
    description: Additional human-readable instructions for making the payment
    example: >-
      Please ensure the reference code is included in the payment
      memo/description field
  isPlatformAccount:
    type: boolean
    description: Indicates whether the account is a platform account or a customer account.
    example: true
  accountOrWalletInfo:
    oneOf:
      - title: USD Bank Account
        $ref: ../common/PaymentUsdAccountInfo.yaml
      - title: BRL Account
        $ref: ../common/PaymentBrlAccountInfo.yaml
      - title: MXN Account
        $ref: ../common/PaymentMxnAccountInfo.yaml
      - title: DKK Account
        $ref: ../common/PaymentDkkAccountInfo.yaml
      - title: EUR Account
        $ref: ../common/PaymentEurAccountInfo.yaml
      - title: INR Account
        $ref: ../common/PaymentInrAccountInfo.yaml
      - title: NGN Account
        $ref: ../common/PaymentNgnAccountInfo.yaml
      - title: CAD Account
        $ref: ../common/PaymentCadAccountInfo.yaml
      - title: GBP Account
        $ref: ../common/PaymentGbpAccountInfo.yaml
      - title: HKD Account
        $ref: ../common/PaymentHkdAccountInfo.yaml
      - title: IDR Account
        $ref: ../common/PaymentIdrAccountInfo.yaml
      - title: MYR Account
        $ref: ../common/PaymentMyrAccountInfo.yaml
      - title: PHP Account
        $ref: ../common/PaymentPhpAccountInfo.yaml
      - title: SGD Account
        $ref: ../common/PaymentSgdAccountInfo.yaml
      - title: THB Account
        $ref: ../common/PaymentThbAccountInfo.yaml
      - title: VND Account
        $ref: ../common/PaymentVndAccountInfo.yaml
      - title: Spark Wallet
        $ref: ../common/PaymentSparkWalletInfo.yaml
      - title: Lightning Invoice
        $ref: ../common/PaymentLightningInvoiceInfo.yaml
      - title: Solana Wallet
        $ref: ../common/PaymentSolanaWalletInfo.yaml
      - title: Tron Wallet
        $ref: ../common/PaymentTronWalletInfo.yaml
      - title: Polygon Wallet
        $ref: ../common/PaymentPolygonWalletInfo.yaml
      - title: Base Wallet
        $ref: ../common/PaymentBaseWalletInfo.yaml
    discriminator:
      propertyName: accountType
      mapping:
        USD_ACCOUNT: ../common/PaymentUsdAccountInfo.yaml
        BRL_ACCOUNT: ../common/PaymentBrlAccountInfo.yaml
        MXN_ACCOUNT: ../common/PaymentMxnAccountInfo.yaml
        DKK_ACCOUNT: ../common/PaymentDkkAccountInfo.yaml
        EUR_ACCOUNT: ../common/PaymentEurAccountInfo.yaml
        INR_ACCOUNT: ../common/PaymentInrAccountInfo.yaml
        NGN_ACCOUNT: ../common/PaymentNgnAccountInfo.yaml
        CAD_ACCOUNT: ../common/PaymentCadAccountInfo.yaml
        GBP_ACCOUNT: ../common/PaymentGbpAccountInfo.yaml
        HKD_ACCOUNT: ../common/PaymentHkdAccountInfo.yaml
        IDR_ACCOUNT: ../common/PaymentIdrAccountInfo.yaml
        MYR_ACCOUNT: ../common/PaymentMyrAccountInfo.yaml
        PHP_ACCOUNT: ../common/PaymentPhpAccountInfo.yaml
        SGD_ACCOUNT: ../common/PaymentSgdAccountInfo.yaml
        THB_ACCOUNT: ../common/PaymentThbAccountInfo.yaml
        VND_ACCOUNT: ../common/PaymentVndAccountInfo.yaml
        SPARK_WALLET: ../common/PaymentSparkWalletInfo.yaml
        LIGHTNING: ../common/PaymentLightningInvoiceInfo.yaml
        SOLANA_WALLET: ../common/PaymentSolanaWalletInfo.yaml
        TRON_WALLET: ../common/PaymentTronWalletInfo.yaml
        POLYGON_WALLET: ../common/PaymentPolygonWalletInfo.yaml
        BASE_WALLET: ../common/PaymentBaseWalletInfo.yaml
