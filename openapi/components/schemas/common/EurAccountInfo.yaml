type: object
required:
- accountType
- countries
- paymentRails
- iban
properties:
  accountType:
    type: string
    enum:
    - EUR_ACCOUNT
  countries:
    type: array
    items:
      type: string
      enum:
      - AT
      - BE
      - CY
      - DE
      - EE
      - ES
      - FI
      - FR
      - GR
      - HR
      - IE
      - IT
      - LT
      - LU
      - LV
      - MT
      - NL
      - PT
      - SI
      - SK
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - SEPA
      - SEPA_INSTANT
  iban:
    type: string
    description: The IBAN of the bank
  swiftBic:
    type: string
    description: The SWIFT BIC of the bank
