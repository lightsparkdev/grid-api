type: object
required:
  - accountType
  - countries
  - paymentRails
  - iban
properties:
  accountType:
    type: string
    enum:
      - EUR_ACCOUNT
  countries:
    type: array
    items:
      type: string
      enum:
        - AT
        - BE
        - CY
        - EE
        - FI
        - FR
        - DE
        - GR
        - IE
        - IT
        - LV
        - LT
        - LU
        - MT
        - NL
        - PT
        - SK
        - SI
        - ES
  paymentRails:
    type: array
    items:
      type: string
      enum:
        - SEPA
  iban:
    type: string
    description: International Bank Account Number
    example: 'DE89370400440532013000'
    pattern: '^[A-Z]{2}[0-9]{2}[A-Z0-9]{11,30}$'
  bic:
    type: string
    description: Bank Identifier Code (SWIFT code)
    example: 'COBADEFFXXX'
    pattern: '^[A-Z]{4}[A-Z]{2}[A-Z0-9]{2}([A-Z0-9]{3})?$'
