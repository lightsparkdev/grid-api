type: object
required:
  - accountType
  - paymentRails
  - phoneNumber
  - provider
properties:
  accountType:
    type: string
    enum:
      - ZMW_ACCOUNT
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - MOBILE_MONEY
  phoneNumber:
    type: string
    description: Zambian mobile money phone number
    example: '+260971234567'
    pattern: ^\+260[0-9]{9}$
  provider:
    type: string
    description: Mobile money provider
    enum:
      - TNM
      - AIRTEL
      - ZAMTEL
      - MTN
