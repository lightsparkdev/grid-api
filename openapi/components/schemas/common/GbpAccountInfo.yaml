type: object
required:
- sortCode
- accountNumber
properties:
  sortCode:
    type: string
    description: UK bank sort code (6 digits, may include hyphens)
    example: '20-00-00'
    pattern: '^[0-9]{2}-?[0-9]{2}-?[0-9]{2}$'
  accountNumber:
    type: string
    description: UK bank account number (8 digits)
    example: '12345678'
    minLength: 8
    maxLength: 8
    pattern: ^[0-9]{8}$
