type: object
required:
  - accountType
  - countries
  - paymentRails
  - accountNumber
  - bankName
properties:
  accountType:
    type: string
    enum:
      - ZAR_ACCOUNT
  countries:
    type: array
    items:
      type: string
      enum:
      - ZA
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  accountNumber:
    type: string
    description: South African bank account number
    example: '1234567890'
    minLength: 9
    maxLength: 13
    pattern: ^[0-9]{9,13}$
  bankName:
    type: string
    description: Name of the bank
    example: Standard Bank
