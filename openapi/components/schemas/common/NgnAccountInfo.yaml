type: object
required:
  - accountType
  - paymentRails
  - accountNumber
  - bankName
properties:
  accountType:
    type: string
    enum:
      - NGN_ACCOUNT
  paymentRails:
    type: array
    items:
      type: string
      enum:
      - BANK_TRANSFER
  accountNumber:
    type: string
    description: Nigerian bank account number
    example: '0123456789'
    minLength: 10
    maxLength: 10
    pattern: ^[0-9]{10}$
  bankName:
    type: string
    description: Name of the bank
    example: First Bank of Nigeria