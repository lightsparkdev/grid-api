type: object
required:
- accountType
- pixKey
- pixKeyType
- taxId
properties:
  accountType:
    type: string
    enum:
    - BRL_ACCOUNT
  pixKey:
    type: string
    description: The PIX key of the bank
  pixKeyType:
    type: string
    description: The type of PIX key of the bank
  taxId:
    type: string
    description: The tax ID of the bank account
