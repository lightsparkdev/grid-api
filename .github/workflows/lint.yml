name: Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'openapi.yaml'
      - '.markdownlint.json'
      - 'mintlify/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'openapi.yaml'
      - '.markdownlint.json'
      - 'mintlify/**'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code & Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Install mint
        run: npm i -g mint
      
      - name: Lint
        run: make lint